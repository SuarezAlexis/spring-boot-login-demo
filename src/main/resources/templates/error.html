<!DOCTYPE html>
<html th:replace="layout :: layout( ~{::title/text()}, ~{::#content}, ~{::style/text()}, ~{:: script})">
    <head>
        <title>Error</title>
        <style></style>
    </head>
    <body>
        <section id="content" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
            <div class="bg-light p-5 rounded">
                <h2>Error</h2>
                <h3 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h3>
                <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
                <a href="/" th:href="@{/}">Regresar a inicio</a>
            </div>
        </section>
        <script></script>
    </body>
</html>
